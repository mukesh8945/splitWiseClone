# Application Name
spring.application.name=Splitwise

# Server Configuration
server.port=9096

# DataSource Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/splitwise?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=system

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.batch_size=10000

# Logging Configuration
log.level=INFO
logging.file.name=logs/application.log

# Scheduler Configuration
splitwise.otp.scheduler.inactivate.time.hour=3600000
splitwise.otp.scheduler.delete.time.hour=3600000
splitwise.audit.scheduler.persist.time.hour=3600000
splitwise.concurrent.thread=5

